{% extends 'base.html' %}

{% block title %}Update Information{% endblock %}


{% block body %}
    <h2>{{ user.get_username }}</h2>
    <form method="post">
        {% csrf_token %}
        <table>{{ form.as_table }}</table>
        <input type="submit" value="Update">
        <a href="{% url 'update_info' user.id %}">
            <button type="button">Refresh</button>
        </a>
    </form>

{% endblock %}
