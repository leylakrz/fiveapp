{% extends 'lib/pre_login_base.html' %}

{% block title %}Register{% endblock %}

{% block style %}
    <style>
        .main_child {
            margin: 10px 0 70px 0;
            width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 20px 0 30px 0;
            border-radius: 20px;
        }
    </style>
{% endblock %}

{% block main %}
    <div class="main_child">

    {#<form action="{% url 'django_registration_register' %}" method="post">#}
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>{{ form.as_table }}</tr>
            <tr>
                <td></td>
                <td><input type="submit" VALUE="Register">
                    <a href="{% url 'register' %}">
                        <button type="button">Refresh</button>
                    </a>
            </tr>
        </table>
    </form>
    <p>
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </p>

    <a href="{% url 'login' %}">Log In</a>
{% endblock %}
</div>
