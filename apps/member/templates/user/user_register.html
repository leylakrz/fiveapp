<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    <table>
        <tr>{{ form.as_table }}</tr>
        <tr>
            <td></td>
            <td><input type="submit" VALUE="Register">
                <a href="{% url 'register' %}">
                    <button type="button">Refresh</button>
                </a>
        </tr>
    </table>
</form>
<p>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</p>

<br><br>
<a href="{% url 'login' %}">Log In</a>
</body>
</html>
