{% extends 'base.html' %}
{% load fiveapp_tags %}

{% block title %}New Post{% endblock %}

{% block email %}{{ user.email|email_format }}{% endblock %}

{% block nav %}{% custom_nav user.id %}{% endblock %}


{% block body %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>{{ form.as_table }}</tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" VALUE="Add">
                    <a href="{% url 'new_post' user.id %}"><button type="button">Refresh</button></a>
                </td>
            </tr>
        </table>
    </form>
    <p>{{ message }}</p>
{% endblock %}
