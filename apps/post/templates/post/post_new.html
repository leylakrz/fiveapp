{% extends 'base.html' %}

{% block title %}New Post{% endblock %}


{% block body %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>{{ form.as_table }}</tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" VALUE="Add">
                    <a href="{% url 'new_post' %}"><button type="button">Refresh</button></a>
                </td>
            </tr>
        </table>
    </form>
    <p>{{ message }}</p>
{% endblock %}
