{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}


{% block body %}
<form method="post" action="{% url 'post_delete' object.slug %}?next={{ request.path }}">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object.title }}, published at {{ object.publish_date }}"?</p>
    <input type="submit" value="Confirm">
</form>
{% endblock %}
