{% extends 'base.html' %}

{% block title %}{{ task.title }}{% endblock %}


{% block body %}
    <ul>
        {% for user_obj in liked_list %}
            <li><a href="{% url 'profile' user_obj.id %}">{{ user_obj }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'post' slug %}"><p>Go back to post "{{ title }}"</p></a>
{% endblock %}
