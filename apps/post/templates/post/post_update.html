{% extends 'base.html' %}

{% block title %}Update Post{% endblock %}


{% block body %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Update">
    </form>
    <a href="{% url 'post_edit' post.slug %}">
        <button type="button">Refresh</button>
    </a>
    {#    <p>{{ message }}</p>#}
{% endblock %}
