{% extends 'base.html' %}

{% block title %}Password Change Form{% endblock %}

{% block style %}
    <style>
        .main_child {
            margin: 10px 0 70px 0;
            width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 20px 0 30px 0;
            border-radius: 20px;
            font-size: 19px;
        }

        .submit {
            height: 36px;
            margin-left: 10px;
            font-size: 17px;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="main_child">

        <form method="post" action=".">
            {% csrf_token %}
            {{ form.as_p }}

            <input type="submit" value='Submit' class="submit"/>
        </form>

    </div>
{% endblock %}
